name: Build and Deploy Blazor to Plesk

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  PUBLISH_DIR: ./publish
  DOTNET_VERSION: 8.0.x

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained(win-x64 example)
        run: dotnet publish HackerSpace.Server/HackerSpace.Server.csproj \
          --configuration Release \
          --runtime win-x64 \
          --self-contained true \
          /p:PublishTrimmed=false \
          --output ${{ env.PUBLISH_DIR }}

      # Optional: show what got published (for debugging)
      - name: List published files
        run: ls -R ${{ env.PUBLISH_DIR }}

      - name: Deploy via FTP to Plesk
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ${{ env.PUBLISH_DIR }}/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/
          # optional safety flags:
          dangerous-clean-slate: true
